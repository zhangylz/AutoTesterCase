    <script type="text/javascript">
        $(function(){
            var a = [
                "CSS: Cascading Style Sheets，层叠格式表",
                "CGI（Common Gateway Interface，通用网关接口）", 
                "DCD: Document Content Description for XML: XML文件内容描述",
                "DTD: Document Type Definition，文件类型定义", 
                "HTML（HyperText Markup Language，超文本标记语言）", 
                "JVM: Java Virtual Machine, Java虚拟机",
                "SGML: Standard Generalized Markup Language，标准通用标记语言 ",
                "XML: Extensible Markup Language（可扩展标记语言）",
                "XSL: Extensible Style Sheet Language（可扩展设计语言）", 
                "SMTP（Simple Mail Transfer Protocol，简单邮件传输协议）", 
                "VPN: virtual private network，虚拟局域网"
            ]
            $("input").typeahead({
                items:4,
                source:a
            })
        }); 
    function append() { 
        // var strAppend = '<tr style="background: rgb(255, 255, 255) none repeat scroll 0% 0%;"><td ><input type="checkbox" value="" editable="false" name="checkbox"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><tr>'; 
        // $("#processTable tbody ").append(strAppend).editableTableWidget();

    $(document).ready(function () { 
        $("#btnDel").click(function () { 
            $(":checked").parent().parent().fadeOut("show"); //隐藏所有被选中的input元素 
            //parent() 获得当前匹配元素集合中每个元素的父元素, 

        })
        $("tr").mousemove(function () { 
            $(this).css("background", "#F0F0F0"); //鼠标经过背景颜色变为灰色 
        }) 
        $("tr").mouseout(function () { 
            $(this).css("background", "#fff"); //离开后背景颜色回复白色 
        }) 
        //全选 
        $("#checkAll").click(function () {
            var curValue = $("#checkAll").prop('checked');
            $("input[name='checkbox']").each(function () {
                if (this.checked != curValue) {
                    this.checked = curValue;
                }
            });
        });

    });
