<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>自动化测试用例</title>
    <script type="text/javascript" src="bootstrap/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <style type="text/css">
        body{
            padding:20px;
            
        }
    </style>
    </head>
    <body>
    <h2>自动化测试用例</h2>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tbody>
            <tr>
            <th>No</th>
            <th>用例名称</th>
            <th>结算信息&手牌</th>
            <th>测试流程</th>
            </tr>
            <tr name="tr1">
                <td><input class="span1" placeholder="1" name="no" type="text"></td>
                <td><input class="span2" placeholder="casename" name="caseName" type="text"></td>
                <td>
                    <div class="accordion" id="box">
                            <div class="accordion-group">
                                <div class="accordion-heading"><a class="accordion-toggle" data-toggle="collapse" data-parent="#box" href="#1">结算信息</a> </div>
                                <div id="1" class="accordion-body collapse in">
                                    <div class="accordion-inner"><img src="images/1.png"></div>
                                </div>
                            </div>
                            <div class="accordion-group">
                                <div class="accordion-heading"><a class="accordion-toggle" data-toggle="collapse" data-parent="#box" href="#2">手牌</a> </div>
                                <div id="2" class="accordion-body collapse">
                                    <div class="accordion-inner"><img src="images/2.png"></div>
                                </div>
                            </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
